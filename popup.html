<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Form Filler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Manage Your Details</h2>

        <!-- Buttons at Top -->
        <div class="button-group">
            <button id="save">Save</button>
            <button id="fill">Fill Form</button> <!-- Fill button instead of Update -->
            <button id="delete">Delete</button>
        </div>
        <div class="developer-credit">
            <p> <span class="developer-name">Developed By</span> Chaithanya Inaganti</p>
        </div>
        
        

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">
        </div>

        <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">
        </div>

        <div class="form-group">
            <label for="alt_phone">Alt Phone:</label>
            <input type="tel" id="alt_phone">
        </div>

        <div class="form-group">
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city">
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <select id="state">
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country">
        </div>

        <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" id="dob">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>

        <!-- Buttons at Bottom -->
        <div class="button-group">
            <button id="save">Save</button>
            <button id="fill">Fill Form</button> <!-- Fill button instead of Update -->
            <button id="delete">Delete</button>
        </div>
        
    </div>
</body>
</html>
